spring:
  web:
    resources:
      static-locations:
        [ classpath:/static/ ]
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/star-enterprise-society?serverTimezone=UTC&characterEncoding=utf-8
    username: root
    password: zx25805214
  servlet:
    multipart:
      # 最大文件大小, 默认是2MB
      max-file-size: 100MB
      # 最大请求总大小（数据和文件）, 默认是10MB
      max-request-size: 200MB
      # 是否在上传时将文件写入磁盘
      #      file-size-threshold: 500KB
      file-size-threshold: 500KB

  main:
    #    解决循环依赖
    allow-circular-references: true
  data:
    redis:
      database: 0         # Redis数据库索引（默认为0）
      host: 127.0.0.1     # Redis服务器地址
      port: 6379          # Redis服务器连接端口
#      password: root  # Redis服务器连接密码（默认为空）
      timeout: 3000       # 连接超时时间（毫秒）
      lettuce:
        pool:
          # 连接池中的最小空闲连接
          min-idle: 0
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池的最大数据库连接数
          max-active: 8
          # #连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms

mybatis-plus:
  configuration:
    #    开启大驼峰命名规则
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
